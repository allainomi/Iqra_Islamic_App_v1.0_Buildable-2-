name: iqra_islamic_app
description: Iqra Islamic - Quran, Hadith, Fatawa and Azkar in Urdu, Arabic, English.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  quran: ^1.2.4
  shared_preferences: ^2.2.2
  http: ^1.1.2
  url_launcher: ^6.3.1
  path_provider: ^2.1.3
  flutter_tts: ^4.0.2
  audioplayers: ^6.1.0
  flutter_local_notifications: ^17.2.1+2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/audio/
    - assets/quran/
